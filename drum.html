<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Drum Kit</title>
    <link rel="stylesheet" href="drum.css"> 
</head>
<body>
    <h1 id="drum-title">Let's Play</h1>
    <div class="drum-container">
        

        
        
        <div class="drum" data-sound="kick" data-key="A">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9abYIlThCz9i43rw5fDT9QUxdxdMa88Nt3A&s" alt="Kick Drum">
            <p>Kick (A)</p>
        </div>

        <div class="drum" data-sound="snare" data-key="S">
            <img src="https://www.percussionplus.co.uk/cdn/shop/products/PP260-WR_1a0cede2-a168-41cd-a5ea-9d0bb21b8d2d.jpg?v=1569421371" alt="Snare Drum">
            <p>Snare (S)</p>
        </div>

        <div class="drum" data-sound="hihat" data-key="D">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2cUmZ6SjH1vvbng4n8-xV_775J73ZeXryyA&s" alt="Hi-Hat">
            <p>Hi-Hat (D)</p>
        </div>

        <div class="drum" data-sound="tom" data-key="F">
            <img src="https://images-cdn.ubuy.co.in/633bebe454ac400c1a52d176-pearl-rack-tom-exx10p-c31.jpg" alt="Tom Drum">
            <p>Tom (F)</p>
        </div>

        <div class="drum" data-sound="crash" data-key="G">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_0hfd1neOCyR634tCSV5u1t60VE4EXMnbFA&s" alt="Crash Cymbal">
            <p>Crash (G)</p>
        </div>
    </div>

    <script src="drum.js"></script> 
</body>
</html>
